<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 200px;
				border: solid 1px black;
			}
		</style>
		<script>
			window.onload = function(){
				var box = document.getElementById("box");
				var span1 = document.getElementById("span1");
				var i= 5;
				var timer = setInterval(function(){
					i--;
					if(i==0){
						clearInterval(timer);
						box.style.display = "none";
					}
					span1.innerHTML = i ;
				},1000)
			}
		</script>
	</head>
	<body>
		<div id="box">
			我是一条广告，<span id="span1">5</span>秒后关闭
		</div>
	</body>
</html>
